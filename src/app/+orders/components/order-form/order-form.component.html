<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="order-input">
        <input matInput type="text" placeholder="Order Name" formControlName="name">
      </mat-form-field>
      <mat-error *ngIf="formGroup.get('name').hasError('required')">
        Name is required
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
