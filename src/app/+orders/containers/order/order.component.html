<div fxLayout="row" fxLayoutAlign="center stretch" class="orders">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <h2>Order</h2>
    <app-order-form [order]="order | async" (orderChange)="onOrderChange($event)"></app-order-form>
    <div class="actions" fxLayout="row" fxLayoutAlign="end center">
      <button mat-button color="secondary" routerLink="/orders">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!valid">Save</button>
    </div>
  </div>
</div>
